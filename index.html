  <body>
    <p>Hello World!</p>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
		(function(apiKey){
			(function(p,e,n,d,o){var v,w,x,y,z;o=p[d]=p[d]||{};o._q=[];
				v=['initialize','identify','updateOptions','pageLoad'];for(w=0,x=v.length;w<x;++w)(function(m){
					o[m]=o[m]||function(){o._q[m===v[0]?'unshift':'push']([m].concat([].slice.call(arguments,0)));};})(v[w]);
				y=e.createElement(n);y.async=!0;y.src='https://pendo-dev-static.storage.googleapis.com/agent/static/'+apiKey+'/pendo.js';
				z=e.getElementsByTagName(n)[0];z.parentNode.insertBefore(y,z);})(window,document,'script','pendo');
			var url = window.location.search;
			var queryString = {};
			// from https://stevenbenner.com/2010/03/javascript-regex-trick-parse-a-query-string-into-an-object/
			url.replace(
				new RegExp("([^?=&]+)(=([^&]*))?", "g"),
				function ($0, $1, $2, $3) {
					queryString[$1] = $3;
				}
			);
			$.getJSON('//freegeoip.net/json/?callback=?', function(data) {
				pendo.initialize({
					visitor: {
						id: queryString.visitor || data.ip
					},
					apiKey: '4c7e0603-698d-4cb5-570e-c2e5f321433c',
					account: {
						id: data['metro_code'],
						city: data.city,
						zipCode: data['zip_code'],
					}
				});
			});
		})('4c7e0603-698d-4cb5-570e-c2e5f321433c');
    </script>
  </body>
